<script type="text/javascript">
    //更新购物车库存量
    $('input[name=amount]').change(function(){
     
        var value=$(this).val();
        
        var tr=$(this).parent().parent();
        var gid=tr.attr('gid');
        var gaid=tr.attr('gaid');
        var _this=$(this);
        if(value>0){
            $.ajax({
                type:'GET',
                url:'__CONTROLLER__/updateGoodsNm/gid/'+gid+'/gaid/'+gaid+'/gn/'+value,
                success:function(data){
                   
                    if(data>0){
                      
                        _this.val(data);
                        _this.trigger('blur');
                    }
                }
            });
        }
    });
    
    //删除购物车的商品
    
    $('.gdel').click(function(){
        if(confirm('确定要删除吗?')){
            
            //获取商品ID和属性ID
            var tr=$(this).parent().parent();
            var gid=tr.attr('gid');
            var gaid=tr.attr('gaid');
         
            if(!gaid){
                  gaid='';
            }else{
                    gaid='/gaid/'+gaid;
          
            }
              
            $.ajax({
                type:'GET',
                url:"__CONTROLLER__/ajaxDelGood/gid/"+gid+'/'+gaid,
                success:function(){
                   tr.remove();
                }
            });
        }
    });
    
</script>
